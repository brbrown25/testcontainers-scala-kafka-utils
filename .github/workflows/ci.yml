name: Continuous Integration

on:
  pull_request:
    branches: ['**']
  push:
    branches: ['**']

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.12.17, 2.13.10, 3.2.2]
        java:
          - adopt-hotspot@8
          - adopt-hotspot@11
          - adopt-hotspot@17
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java (adopt-hotspot@8)
        if: matrix.java == 'adopt-hotspot@8'
        uses: actions/setup-java@v2
        with:
          distribution: adopt-hotspot
          java-version: 8

      - name: Setup Java (adopt-hotspot@11)
        if: matrix.java == 'adopt-hotspot@11'
        uses: actions/setup-java@v2
        with:
          distribution: adopt-hotspot
          java-version: 11

      - name: Setup Java (adopt-hotspot@17)
        if: matrix.java == 'adopt-hotspot@17'
        uses: actions/setup-java@v2
        with:
          distribution: adopt-hotspot
          java-version: 17

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Check that workflows are up to date
        run: sbt ++${{ matrix.scala }} githubWorkflowCheck

      - name: Build project
        run: sbt ++${{ matrix.scala }} test

  publish:
    name: Publish Artifacts
    needs: [build]
    if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/*') || (startsWith(github.ref, 'refs/heads/') && contains(github.ref, 'master')) || (startsWith(github.ref, 'refs/heads/') && contains(github.ref, 'main')))
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.10]
        java: [adopt-hotspot@8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java (adopt-hotspot@8)
        if: matrix.java == 'adopt-hotspot@8'
        uses: actions/setup-java@v2
        with:
          distribution: adopt-hotspot
          java-version: 8

      - name: Setup Java (adopt-hotspot@11)
        if: matrix.java == 'adopt-hotspot@11'
        uses: actions/setup-java@v2
        with:
          distribution: adopt-hotspot
          java-version: 11

      - name: Setup Java (adopt-hotspot@17)
        if: matrix.java == 'adopt-hotspot@17'
        uses: actions/setup-java@v2
        with:
          distribution: adopt-hotspot
          java-version: 17

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Publish project
        run: sbt ++${{ matrix.scala }} +publish

  formatting:
    name: Check formatting
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.6]
        java: [temurin@11]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java (adopt-hotspot@8)
        if: matrix.java == 'adopt-hotspot@8'
        uses: actions/setup-java@v2
        with:
          distribution: adopt-hotspot
          java-version: 8

      - name: Setup Java (adopt-hotspot@11)
        if: matrix.java == 'adopt-hotspot@11'
        uses: actions/setup-java@v2
        with:
          distribution: adopt-hotspot
          java-version: 11

      - name: Setup Java (adopt-hotspot@17)
        if: matrix.java == 'adopt-hotspot@17'
        uses: actions/setup-java@v2
        with:
          distribution: adopt-hotspot
          java-version: 17

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Check formatting
        run: sbt ++2.13.10 checkAll
